<!doctype html>

<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gioco Carte Coppia — Versione Semplificata</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 20px; text-align: center; }
    h1 { font-size: 1.5rem; }
    .decks { display: flex; justify-content: center; gap: 60px; margin-top: 30px; }
    .deck { background: white; border: 2px solid #ccc; border-radius: 10px; width: 160px; padding: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .card { border: 1px solid #ccc; border-radius: 8px; padding: 12px; min-height: 100px; margin-top: 10px; background: #fffdfd; }
    button { margin: 10px; padding: 10px 14px; border: none; border-radius: 8px; cursor: pointer; background: #0077ff; color: white; font-weight: bold; }
    button:hover { background: #005fd1; }
    .status { margin-top: 20px; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Gioco Carte di Coppia — Demo Semplificata</h1>
  <div class="status">Turno giocatore: <span id="turno">A</span></div>
  <div class="status">Mazzo sinistro: <span id="countL">0</span> carte — Mazzo destro: <span id="countR">0</span> carte</div>  <div class="decks">
    <div class="deck">
      <h3>Mazzo Sinistro</h3>
      <div id="cardL" class="card">Coperta</div>
    </div>
    <div class="deck">
      <h3>Mazzo Destro</h3>
      <div id="cardR" class="card">Coperta</div>
    </div>
  </div>  <div>
    <button id="alzacarte">Scopri carte</button>
    <button id="scegliL">Scegli sinistra</button>
    <button id="scegliR">Scegli destra</button>
    <button id="fineTurno">Fine turno</button>
  </div>  <script>
    const carte = [
      'Sfida: Cala e Scopri','Sfida: Trentuno','Sfida: Bella a scopa','Sfida: Rigori','Sfida: Mazzo','Sfida: Tivit','Sfida: Corsa dei Cavalli','Sfida: Testa Croce','Sfida: Bandiere','Sfida: Canzone','Sfida: Tris','Sfida: Forza 4','Sfida: BlockBlast 5000','Sfida: Impiccato','Sfida: Numeri in Codice','Sfida: Formichina','Sfida: Planck','Sfida: Ruba Indumento','Sfida: Bacio Rubato','Sfida: Lunghezza d\'onda(Indovina)','Sfida: Lunghezza d\'onda(Scegli)','Sfida: Sfida Casuale','Sfida: Random Totale','Obbligo: shottino','Obbligo: shottini','Obbligo: Switch','Obbligo: Fai/Fate cosa di prima','Obbligo: Sceglie l\'avversario','Obbligo: Il Migliore beve 1-2 shottino','Speciale: Switch','Speciale: Previsione','Speciale: Comando','Speciale: Sfida Precedente','Speciale: Cambio','Speciale: Blocco','Speciale: Scelta Finale'
    ];

    let mazzo = [...carte];
    mazzo.sort(() => Math.random() - 0.5);
    let sinistro = mazzo.slice(0,18);
    let destro = mazzo.slice(18);

    let cartaL = null;
    let cartaR = null;
    let turno = 'A';

    const cardLDiv = document.getElementById('cardL');
    const cardRDiv = document.getElementById('cardR');
    const turnoSpan = document.getElementById('turno');
    const countL = document.getElementById('countL');
    const countR = document.getElementById('countR');

    function aggiorna(){
      countL.textContent = sinistro.length;
      countR.textContent = destro.length;
      turnoSpan.textContent = turno;
      cardLDiv.textContent = cartaL ? cartaL : 'Coperta';
      cardRDiv.textContent = cartaR ? cartaR : 'Coperta';
    }

    function scopri(){
      if(!cartaL && sinistro.length>0) cartaL = sinistro.shift();
      if(!cartaR && destro.length>0) cartaR = destro.shift();
      aggiorna();
    }

    function scegli(lato){
      if(lato==='L' && !cartaL) return alert('Nessuna carta sinistra da scegliere');
      if(lato==='R' && !cartaR) return alert('Nessuna carta destra da scegliere');
      const scelta = lato==='L'? cartaL : cartaR;
      alert(`Giocatore ${turno} ha scelto: ${scelta}`);
      if(lato==='L') cartaL = null; else cartaR = null;
      aggiorna();
    }

    function fineTurno(){
      cartaL = null;
      cartaR = null;
      turno = (turno==='A')? 'B' : 'A';
      aggiorna();
    }

    document.getElementById('alzacarte').addEventListener('click', scopri);
    document.getElementById('scegliL').addEventListener('click', ()=>scegli('L'));
    document.getElementById('scegliR').addEventListener('click', ()=>scegli('R'));
    document.getElementById('fineTurno').addEventListener('click', fineTurno);

    aggiorna();
  </script></body>
</html>
